name: test-runner
on: [push]
jobs:
  test-github-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
     
  test-self-hosted-runner:
    runs-on: self-hosted
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
     
